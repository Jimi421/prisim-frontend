name = "prisim-frontend"
pages_build_output_dir = ".vercel/output/static"
compatibility_date = "2025-07-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "prisim-frontend"          # exact name as shown in D1 UI
preview_database_name = "prisim-frontend"  # same or a separate preview DB

[[r2_buckets]]
binding = "PRISIM_R2"
bucket_name = "prisim"
preview_bucket_name = "prisim"

